
<div class="col-md-6 ml-auto mr-auto mt-5" >
    <h3 class="text-center mt-2">Register</h3>
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="p-5 " >
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="userName" [label]="'User Name'" ></app-text-input>
        <app-text-input formControlName="firstName" [label]="'First Name'" ></app-text-input>
        <app-text-input formControlName="lastName" [label]="'Last Name'" ></app-text-input>
        <app-text-input formControlName="phoneNumber" [label]="'Phone Number'" ></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" ></app-text-input>
       <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid" >Sign in</button>
     </form>
  </div>
